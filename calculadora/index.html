<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>calculadora molona</h1>
        <div class="calculadora">
            <div class="inputs">
                <input type="number" id="a" placeholder="Num A">
                <input type="number" id="b" placeholder="Num B">
            </div>

            <div class="botones">
                <button id="sumar">+</button>
                <button id="restar">-</button>
                <button id="multiplica">x</button>
                <button id="divide">/</button>
                <button id="resto">%</button>
            </div>

            <div id="resultado"></div>



        </div>

    </div>

    

    <script src="script.js"></script>
</body>
</html>
